<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickCart ‚Äì Mini Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--c1:#ff6b6b;--c2:#f7f7f7;--c3:#fff;--c4:#333}
  *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
  body{background:var(--c2);color:var(--c4)}
  header{background:var(--c1);color:var(--c3);padding:25px;text-align:center}
  header h1{font-size:2rem;letter-spacing:1px}
  .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:25px;padding:30px}
  .card{background:var(--c3);border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.08)}
  .card img{width:100%;height:160px;object-fit:cover}
  .card-body{padding:15px}
  .card-body h3{font-size:1.1rem;margin-bottom:6px}
  .price{color:var(--c1);font-size:1.2rem;font-weight:700;margin-bottom:12px}
  .btn{background:var(--c1);color:var(--c3);border:none;padding:10px 18px;border-radius:6px;cursor:pointer;font-size:.95rem;transition:.2s}
  .btn:hover{filter:brightness(1.1)}
  /* Modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;place-items:center;z-index:999}
  .modal-content{background:var(--c3);padding:25px;border-radius:12px;width:90%;max-width:420px}
  .modal h2{margin-bottom:15px}
  .modal input,.modal textarea{width:100%;padding:10px 12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;font-size:.95rem}
  .modal textarea{resize:vertical;min-height:90px}
  .close{float:right;font-size:1.4rem;cursor:pointer}
  footer{background:#222;color:#fff;text-align:center;padding:20px;margin-top:40px;font-size:.9rem}
</style>
</head>
<body>

<header>
  <h1>QuickCart</h1>
  <p>Hand-picked goodies, delivered fast!</p>
</header>

<main class="products">
  <!-- Product 1 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=60" alt="Smart Watch">
    <div class="card-body">
      <h3>Smart Watch X1</h3>
      <div class="price">‚Çπ2 499</div>
      <button class="btn buy-btn" data-name="Smart Watch X1" data-price="2499">Buy</button>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=60" alt="Sneakers">
    <div class="card-body">
      <h3>Cool Sneakers</h3>
      <div class="price">‚Çπ1 899</div>
      <button class="btn buy-btn" data-name="Cool Sneakers" data-price="1899">Buy</button>
    </div>
  </div>

  <!-- Product 3 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=400&q=60" alt="Sunglasses">
    <div class="card-body">
      <h3>UV Sunglasses</h3>
      <div class="price">‚Çπ899</div>
      <button class="btn buy-btn" data-name="UV Sunglasses" data-price="899">Buy</button>
    </div>
  </div>

  <!-- Product 4 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&w=400&q=60" alt="Headphones">
    <div class="card-body">
      <h3>Wireless Headphones</h3>
      <div class="price">‚Çπ1 299</div>
      <button class="btn buy-btn" data-name="Wireless Headphones" data-price="1299">Buy</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Checkout</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="WhatsApp Number" required>
      <input type="text" id="address" placeholder="Delivery Address" required>
      <input type="text" id="pin" placeholder="PIN Code" required>
      <textarea id="note" placeholder="Any note / color / size"></textarea>
      <button type="submit" class="btn">Send Order via WhatsApp</button>
    </form>
  </div>
</div>

<footer>
  ¬© 2024 QuickCart ‚Äì Built with ‚ù§Ô∏è
</footer>

<script>
  // === CONFIG ===
  const MY_WHATSAPP = "919677391275";   // <-- CHANGE TO YOUR NUMBER
  const SHOP_NAME   = "AKStore26";

  // === MODAL LOGIC ===
  const modal   = document.getElementById('orderModal');
  const closeBtn = document.querySelector('.close');
  let currentProduct = {};

  // open modal & remember product
  document.querySelectorAll('.buy-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      currentProduct = {
        name : btn.dataset.name,
        price: btn.dataset.price
      };
      modal.style.display = 'grid';
    });
  });

  // close modal
  closeBtn.onclick = ()=> modal.style.display='none';
  window.onclick   = e => { if(e.target===modal) modal.style.display='none'; };

  // === FORM SUBMIT ===
  document.getElementById('orderForm').addEventListener('submit', e=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const text =
`*New Order ‚Äì ${SHOP_NAME}*
üë§ Name: ${data.name}
üì± Phone: ${data.phone}
üì¶ Product: ${currentProduct.name}
üí∞ Price: ‚Çπ${currentProduct.price}
üè† Address: ${data.address}, PIN ${data.pin}
üìù Note: ${data.note || 'none'}`;

    const url = `https://wa.me/${MY_WHATSAPP}?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
    modal.style.display='none';
    e.target.reset();
  });
</script>

</body>
</html>
