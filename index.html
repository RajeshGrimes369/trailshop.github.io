<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Little Shop</title>
  <style>
    body { font-family: Arial; margin: 0; background:#f7f7f7; }
    header { background:#222; color:#fff; padding:20px; text-align:center; }
    .products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:30px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; width:200px; padding:15px; text-align:center; }
    .card img { width:100%; border-radius:4px; }
    .price { color:#c00; font-weight:bold; margin:10px 0; }
    button { background:#28a745; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>My Little Shop</h1>
    <p>Great stuff, great prices!</p>
  </header>

  <main class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=T-Shirt" alt="T-Shirt">
      <h3>Cool T-Shirt</h3>
      <div class="price">$12.99</div>
      <button onclick="alert('Contact us via email to buy!')">Buy</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Mug" alt="Mug">
      <h3>Coffee Mug</h3>
      <div class="price">$7.50</div>
      <button onclick="alert('Contact us via email to buy!')">Buy</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Sticker" alt="Sticker">
      <h3>Fun Sticker</h3>
      <div class="price">$2.00</div>
      <button onclick="alert('Contact us via email to buy!')">Buy</button>
    </div>
  </main>
</body>
</html>
